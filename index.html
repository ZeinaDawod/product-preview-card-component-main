<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main id =product>
    <picture>
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture>
    <div class="product-content">
      <p class="one-pargraph ">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class=" two-paregraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="mony">
      <p class="three-paregraph">$149.99</p>
      <p class="four-paregraph"><del> $169.99</del></p>
      </div>
      <button class="one-button ">Add to Cart </button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zeina Dawod</a>.
  </div>
</body>
</html>
